<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>استرجاع الحساب</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="main">
    <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt="Google Logo" class="logo">

      <input type="text" id="codeInput" placeholder="أدخل كود التحقق">
      <div class="buttons">
        <button onclick="verifyCode()">تحقق</button>
      </div>
      <p id="resultMessage"></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
